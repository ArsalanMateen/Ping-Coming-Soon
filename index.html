<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="stylesheet.css" />

    <title>Ping Single Column</title>
  </head>
  <body>
    <main class="main-section">
      <h1 class="company-name">ping</h1>

      <div class="announcemnet">
        <h2 class="announcemnet__title">
          <span class="title__first-part"> We are launching</span>
          <span class="title__second-part">soon!</span>
        </h2>

        <p class="announcemnet__description">Subscribe and get notified</p>

        <form novalidate action="" class="announcemnet__form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
            class="form__input-field"
          />
          <span class="form__error-msg">Please provide a valid email address</span>
          <button type="submit" class="form__submit-btn">Notify Me</button>
        </form>
      </div>

      <div class="sample-dashboard-img">
        <img src="./ASSETS/data-view-dashboard.png" alt="DataView Dashboard" />
      </div>
    </main>

    <footer class="footer">
      <div class="footer__social-media">
        <div class="social-media__app-icon">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="social-media__app-icon">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="social-media__app-icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>

      <p class="footer__copy-right">Â© 2021 ping. All rights reserved.</p>
    </footer>
  </body>
</html>
